<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div class="container">

        <div class="card m-3">
            <div class="card-header">
                <h1>Formulario de contacto</h1>
            </div>
            <div class="p-3">
                <div class="alert alert-danger " role="alert">
                    Some fields are missing
                </div>
                <form>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-5">
                                <label for="cardNumber">Card #</label>
                                <input type="text" class="form-control" id="cardNumber"
                                    placeholder="XXXX XXXX XXXX XXXX">
                            </div>
                            <div class="col-3">
                                <label for="CVC">CVC #</label>
                                <input type="text" class="form-control" id="CVC" placeholder="000">
                            </div>
                            <div class="col-4">
                                <label for="amount">Amount</label>
                                <div class="d-flex flex-row justify-content-center align-items-center">
                                    <p>ðŸ’²</p>
                                    <input type="number" class="form-control" id="amount" placeholder="$$$">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="Diego">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="Lastname" placeholder="Fuenzalida">
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="City">City</label>
                                    <input type="text" class="form-control" id="City" placeholder="Santiago">
                                </div>
                            </div>
                            <div class="col-3">
                                <label for="States">Select State</label>
                                <select class="form-control" id="States">
                                    <option>Metropolitana</option>
                                    <option>Maule</option>
                                    <option>Coquimbo</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="PostalCode">Postal Code</label>
                                    <input type="number" class="form-control" id="PostalCode">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                            <label for="inlineRadio1">We accept!</label>
                            <div class="p-2 container bg-secondary  d-flex flex-row justify-content-between">
                                <div class="form-check form-check-inline border-right border-primary">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1">ðŸ’³</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2">ðŸ’³</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio3" value="option3">
                                    <label class="form-check-label" for="inlineRadio3">ðŸ’³</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio4" value="option4">
                                    <label class="form-check-label" for="inlineRadio4">ðŸ’³</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-3"></div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="message">Leave a message</label>
                                <textarea class="form-control" id="message" rows="5"></textarea>
                            </div>
                        </div>
                </form>
            </div>
        </div>
        <div class="card-footer d-flex flex-row justify-content-end">
            <button class=" btn bg-secondary text-white">
                Cancel
            </button>
            <button class="btn bg-primary text-white ms-3">
                Accept
            </button>
        </div>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
